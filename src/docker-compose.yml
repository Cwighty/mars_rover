version: '3.4'

services:
  mars.web:
    image: ${DOCKER_REGISTRY-}marsweb
    build:
      context: .
      dockerfile: Mars.Web/Dockerfile

  seq:
    image: datalust/seq:latest
    ports:
      - "5341:5341"
      - "80:80"
      - "45341:45341"
    volumes:
      - /datadrive:/data
    environment:
      - ACCEPT_EULA=Y